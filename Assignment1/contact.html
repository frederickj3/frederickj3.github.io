<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>

    <!-- CSS Selection -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./content/app.css">

</head>
<body>
    <header><nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="fa-solid fa-cloud-moon"></i>WEBD6201</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="navbarLists">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fa-solid fa-house"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html"><i class="fa-solid fa-gift"></i> Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html"><i class="fa-solid fa-star"></i> Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html"><i class="fa-regular fa-address-card"></i> About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contact.html"><i class="fa-solid fa-paper-plane"></i> Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </header>

    <main class="container">
        <h1>Welcome to our Contact Page!</h1>
        <!-- Email box -->
        <div class="input-group mb-3">
            <span for="emailAddress" class="input-group-text">Email address</span>
            <input type="email" class="form-control" id="emailAddress" aria-describedby="Email Address Input" aria-label="Email Address" required>
        </div>

        <!-- Name box -->
        <div class="input-group mb-3">
            <span for="fullName" class="input-group-text">Full Name</span>
            <input type="text" class="form-control" id="fullName" aria-describedby="Full Name Input" aria-label="Full Name" required>
        </div>

        <!-- Contact box -->
        <div class="input-group mb-3">
            <span for="contactNumber" class="input-group-text">Contact Number</span>
            <input type="text" class="form-control" id="contactNumber" aria-describedby="Full Name Input" aria-label="Full Name" required>
        </div>

        <!-- Message box -->
        <div class="input-group mb-3">
            <span class="input-group-text">Your Message</span>
            <textarea class="form-control" id="message" aria-label="Message Area"></textarea>
        </div>

        <button id="sendButton" type="submit" class="btn btn-primary"><i class="fas fa-envelope"></i> Send</button>
        <button id="cancelButton" type="reset" class="btn btn-warning"><i class="fas fa-envelope"></i> Clear</button>
    </main>



    <!-- Scripting Section -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
